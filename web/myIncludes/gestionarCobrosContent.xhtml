<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Basic Table</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content inline" >
                            
                            <div class="col-lg-6">
                                <p:dataTable class="table table-striped" value="#{cobroController.items[0].cobroActividad}" var="item" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="#">
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column headerText="idCobro">
                                        <h:outputText value="#{item.idCobro}"/>
                                    </p:column>
                                    <p:column headerText="Actividad">
                                        <h:outputText value="#{item.idActividad}"/>
                                    </p:column>
                                    <p:column headerText="Cantidad">
                                        <h:outputText value="#{item.cantidad}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="table-responsive">
                                    <h:form>
                                        <p:dataTable class="table table-striped" value="#{cobroController.items}" var="item" paginator="true" paginatorPosition="bottom" rows="10" >
                                            <p:column headerText="#">
                                                <h:outputText value="#{item.id}"/>
                                            </p:column>
                                            <p:column headerText="Nombre Cliente">
                                                <h:outputText value="#{item.cliente.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Pago">
                                                <h:outputText value="#{item.pago}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5><i class="fa fa-edit"></i> Cobros por actividad</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content inline" >
                            
                            <div class="col-lg-6">
                                
                                <form role="form">
                                    
                                    <h:selectOneMenu styleClass="form-control m-b" value="#{actividadController.selected}">
                                        <f:selectItems value="#{actividadController.items}" var="item" 
                                                       itemLabel="#{item.nombre}" itemValue="#{item}" />
                                    </h:selectOneMenu>
                                    
                                    <!--                                    <div class="form-group">
                                                                            <label>Cantidad</label>
                                                                            <p:spinner  id="basic" value="#/{spinnerView.number1}" min="0"/>
                                                                        </div>-->
                                    
                                    <input id="demo_vertical" type="text" value="" name="demo_vertical"></input>
                                    <script>
                                        $("input[name='demo_vertical']").TouchSpin({
                                            verticalbuttons: true
                                        });
                                    </script>
                                    
                                    
                                    <div class="form-group"><label>Email</label> <input type="email" placeholder="Enter email" class="form-control"/></div>
                                    <div class="form-group"><label>Password</label> <h:inputText value="#{actividadController.selected.nombre}"  label="Password" immediate="Password"  class="form-control"/></div>
                                    <div>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Log in</strong></button>
                                    </div>
                                </form>
                                
                            </div>
                            
                            <div class="col-lg-6">
                                <div class="table-responsive">
                                    <h:form>
                                        <p:dataTable class="table table-striped" value="#{cobroController.itemsWithActividades[0].cobroActividad}" var="item" paginator="true" paginatorPosition="bottom" rows="10" >
                                            <p:column headerText="#">
                                                <h:outputText value="#{item.id}"/>
                                            </p:column>
                                            <p:column headerText="idCobro">
                                                <h:outputText value="#{item.idCobro}"/>
                                            </p:column>
                                            <p:column headerText="Actividad">
                                                <h:outputText value="#{item.actividad.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Cantidad">
                                                <h:outputText value="#{item.cantidad}"/>
                                            </p:column>
                                            <p:column headerText="Importe">
                                                <h:outputText value="$#{item.cantidad*item.actividad.precio}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5><i class="fa fa-clock-o"></i> Historial de facturas finales</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">Config option 1</a>
                                    </li>
                                    <li><a href="#">Config option 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content inline" >
                            <div class="table-responsive">
                                <p:dataTable class="table table-striped" value="#{cobroController.items}" var="item" paginator="true" paginatorPosition="bottom" rows="10" >
                                    <p:column headerText="#">
                                        <h:outputText value="#{item.id}"/>
                                    </p:column>
                                    <p:column headerText="Nombre Cliente">
                                        <h:outputText value="#{item.cliente.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Pago">
                                        <h:outputText value="#{item.pago}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>

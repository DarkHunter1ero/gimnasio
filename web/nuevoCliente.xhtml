<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    <ui:define name="content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Tabla de Administracion de Usuarios</h5>
            </div>
        </div>
        <div class="ibox-content">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Datos Personales</a></li>
                <li><a data-toggle="tab" href="#menu1">Actividades</a></li>
            </ul>
                
            <div class="tab-content">
                <h:form>
                    <div id="home" class="tab-pane fade in active">
                        <h3>Datos Personales</h3>
                        <p>Cedula : <h:inputText value="#{clienteController.selected.CI}"/></p>
                        <p>Nombre : <h:inputText value="#{clienteController.selected.nombre}"/></p>
                        <p>Telefono : <h:inputText value="#{clienteController.selected.cel}"/></p>
                        <p>Edad : <h:inputText value="#{clienteController.selected.edad}"/></p>
                        <p>Sexo : 
                            <h:selectOneMenu value="#{clienteController.selected.sexo}">
                                <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                <f:selectItem itemValue="Femenino" itemLabel="Femenino" />
                            </h:selectOneMenu>
                        </p>
                        <p>Estado : 
                            <h:selectOneMenu value="#{clienteController.selected.estado}">
                                <f:selectItem itemValue="Activo" itemLabel="Activo" />
                                <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                            </h:selectOneMenu>
                        </p>
                        <h:commandButton value="Cancelar" actionListener="#{clienteController.clearController()}" action="gestionarCliente.xhtml?faces-redirect=true"/>
                        <h:commandButton value="Guardar" actionListener="#{clienteController.crearCliente()}" action="gestionarCliente.xhtml?faces-redirect=true"/>
                    </div>
                </h:form>
                <div id="menu1" class="tab-pane fade">
                    <h3>Actividades</h3>
                    <p>Aqui se listaran futuras actividades.</p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

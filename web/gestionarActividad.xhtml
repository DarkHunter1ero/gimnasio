<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml">
    <ui:define name="content">
        
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Tabla de Administracion de Usuarios</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                
                <p>Permite modificacion y eliminacion de actividades.</p>
                <div class="table-responsive">
                    <h:form>
                        <h:commandButton class="btn btn-primary center-block" value="Nueva Actividad" actionListener="#{actividadController.prepareToCreate()}" action="modificarActividad.xhtml"/>
                        <p:dataTable class="table table-bordered table-striped" value="#{actividadController.items}" var="item" paginator="true" paginatorPosition="bottom" rows="10" >
                            <p:column headerText="Nombre">
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column headerText="Precio">
                                <h:outputText value="#{item.precio}"/>
                            </p:column>
                            <p:column headerText="Tipo">
                                <h:outputText value="#{item.tipo}"/>
                            </p:column>
                            <p:column headerText="Activo" style="text-align: center">
                                <h:outputLabel rendered="#{item.activo}">
                                    <i class="fa fa-check text-navy"></i>
                                </h:outputLabel>   
                                <h:outputLabel rendered="#{not item.activo}">
                                    <i class="fa fa fa-times text-danger"></i>
                                </h:outputLabel> 
                            </p:column>
                            <p:column>
                                <h:commandButton class="btn btn-success" value="Modificar" actionListener="#{actividadController.setSelected(item)}" action="modificarActividad.xhtml"/>
                            </p:column>
                            <p:column>
                                <h:commandButton class="btn btn-danger" value="Eleiminar" actionListener="#{actividadController.delete(item)}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
                
    </ui:define>
</ui:composition>

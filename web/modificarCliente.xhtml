<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="index.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        
        <style>
            
            td, th {
                padding: 10px !important;
            }
            
        </style>
        
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Tabla de Administracion de Usuarios</h5>
            </div>
        </div>
        <div class="ibox-content" style="overflow: auto">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Datos Personales</a></li>
                <li><a data-toggle="tab" href="#menu1">Actividades</a></li>
            </ul>
            
            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <h:form>
                        <table>
                            <tr>
                                <td>
                                    Cedula : 
                                </td>
                                <td>
                                    <h:outputLabel rendered="#{not empty clienteController.selected.CI}" value="#{clienteController.selected.CI}"/>
                                    <h:inputText rendered="#{empty clienteController.selected.CI}" value="#{clienteController.selected.CI}"/>
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    Nombre :
                                </td>
                                <td> 
                                    <h:inputText value="#{clienteController.selected.nombre}"/>
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    Telefono :
                                </td>
                                <td> 
                                    <h:inputText value="#{clienteController.selected.cel}"/>
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    Edad :
                                </td>
                                <td> 
                                    <h:inputText value="#{clienteController.selected.edad}"/>
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    Sexo :
                                </td>
                                <td> 
                                    <h:selectOneMenu value="#{clienteController.selected.sexo}">
                                        <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                        <f:selectItem itemValue="Femenino" itemLabel="Femenino" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                            <tr>
                                <td> 
                                    Estado :
                                </td>
                                <td> 
                                    <h:selectOneMenu value="#{clienteController.selected.estado}">
                                        <f:selectItem itemValue="Activo" itemLabel="Activo" />
                                        <f:selectItem itemValue="Inactivo" itemLabel="Inactivo" />
                                        <f:selectItem itemValue="Cancelado" itemLabel="Cancelado" />
                                    </h:selectOneMenu>
                                </td>
                            </tr>
                        </table>
                            <h:commandButton style="float: right; padding: 10px; margin: 5px;" class="btn btn-success" value="Guardar" actionListener="#{clienteController.guardarCambios()}" action="gestionarCliente.xhtml?faces-redirect=true"/>
                            <h:commandButton style="float: right; padding: 10px; margin: 5px;" class="btn btn-success" value="Cancelar" actionListener="#{clienteController.clearController()}" action="gestionarCliente.xhtml?faces-redirect=true"/>
                    </h:form>
                </div>
                <div id="menu1" class="tab-pane fade">
                    <h3>Actividades</h3>
                    <p>Aqui se listaran futuras actividades.</p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
